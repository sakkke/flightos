name: Main
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        run: echo RELEASE_VERSION="${GITHUB_REF#refs/tags/*}" >> "$GITHUB_ENV"
      - name: Build
        run: make
      - name: Test
        run: make check
      - name: Pack
        run: tar -acf flightos-"$RELEASE_VERSION".tar.gz flightos
        if: startsWith(github.ref, 'refs/tags/')
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: flightos-${{ env.RELEASE_VERSION }}.tar.gz
          generate_release_notes: true
